<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="style.css">   
    <title>HW3</title>
</head>
<body>
    <header>
        <h1>Leon's Calculator</h1>
    </header>

    <main >

        <!--Result Block-->
        <div class="container">
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8 calculator-up">
                    <div class="result">
                        <p id="res"></p>
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
        
        <!--Calcul Block-->
        <div class="container ">
            <div class="row">
                <div class="col-xs-2 left"></div>
                <div class="col-xs-8 calculator-down">
                        <div class="row">
                            <div class="col-xs-2">
                                <button class="btn-secondary" id="del">Del</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="!">x!</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="(">(</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id=")">)</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="%">%</button>
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-secondary" id="clear">AC</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="Math.sin(">sin</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="Math.ln(">ln</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-light" id="7">7</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-light" id="8">8</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-light" id="9">9</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="/">÷</button>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="Math.cos(">cos</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="Math.log(">log</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-light" id="4">4</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-light" id="5">5</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-light" id="6">6</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="*">×</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="Math.tan(">tan</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="Math.sqrt(">√</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-light" id="1">1</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-light" id="2">2</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-light" id="3">3</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="-">-</button>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="Math.exp(">EXP</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="Math.pow(">x<sup>y</sup></button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-light" id="0">0</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-light" id=".">.</button>
                            </div>
                            <div class="col-xs-2">
                                <button class="btn-primary" id="equal">=</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-secondary" id="+">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2 right"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
